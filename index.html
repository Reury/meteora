<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meteora</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header class="">
    <img src="imgs/Logo mobile.svg" alt="Logo Meteora">
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776</label>
    <nav class="menu">
      <ul>
        <li><a class="menu__home" href="#">Home</a></li>
        <li><a href="#">Nossas Lojas</a></li>
        <li><a href="#">Novidades</a></li>
        <li><a href="#">Promoções</a></li>
      </ul>
    </nav>

  </header>
  <main>
    <div class="area__pesquisa">
      <!-- <label for="pesquisa">Digite o Produto</label> -->
      <input type="search" name="pesquisa" id="pesquisa" placeholder="Digite o Produto ">
      <button class="area__pesquisa-button" type="submit">Search</button>
    </div>
    <div class="carousel__container">
      <div class="carousel">
        <div class="slide">
          <img src="imgs/Image.svg" alt="">
        </div>
        <div class="slide">
          <img src="imgs/Image.svg" alt="">
        </div>
        <div class="slide">
          <img src="imgs/Image.svg" alt="">
        </div>
      </div>
      <button class="prev-button">&lt;</button>
      <button class="next-button">&gt;</button>
    </div>
    <div class="categorias">
      <h3 class="categorias__title">Busque por categorias</h3>
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
      </div>

    </div>

  </main>
  <footer></footer>
</body>

</html>
